version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    # Port exposed internally to other containers, not to host
    expose:
      - "5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./chroma_db:/app/chroma_db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
